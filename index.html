<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <main>
        <div id="telefone">
            <img src="imgs/Telefones2.png" alt="">
        </div>
        <div id="entrada">
            <div class="dados">
                <img id="logoinstagram" src="imgs/800px-Instagram_logo.svg.png" alt="logo instagram">
                <input id="usuario" type="text" placeholder="Telefone, nome de usuário ou e-mail">
                <input id="senha" type="password" placeholder="Senha">
                <button class="botaologar" onclick="myFunction()">Entrar</button>
                <div class="botaoou">
                    <div class="linha"></div>
                    <p>ou</p>
                    <div class="linha"></div>
                </div>
                <div class="entrarcomface">
                    <div id="logoface"><img src="imgs/facebook-logo-2-1.png" alt=""></div>
                    <a href="#">   <p>Entrar com o Facebook</p></a>
                </div>
                <div class="esqueceusenha"><a href="#">Esqueceu a senha?</a></div>
            </div>
            <div class="signup">
                <p>Não tem uma conta? <span> <a href="#"> Cadastre-se</span></a></p>
            </div>
            <div class="getapp">
                <p>Obtenha o aplicativo.</p>
                <div class="stores">
                    <a href="#"> <img src="imgs/applestore.png" alt="applestore"></a>
                    <a href="#"> <img src="imgs/googleplay.png" alt="googleplay"></a>
                </div>
            </div>
        </div>
        <footer>
            <ul class="links">
                <li class="linkfooter"><a href="#">Sobre</a></li>
                <li class="linkfooter"><a href="#">Blog</a></li>
                <li class="linkfooter"><a href="#">Carreiras</a></li>
                <li class="linkfooter"><a href="#">Ajuda</a></li>
                <li class="linkfooter"><a href="#">API</a></li>
                <li class="linkfooter"><a href="#">Privacidade</a></li>
                <li class="linkfooter"><a href="#">Termos</a></li>
                <li class="linkfooter"><a href="#">Principais contas</a></li>
                <li class="linkfooter"><a href="#">Hashtags</a></li>
                <li class="linkfooter"><a href="#">Localizações</a></li>
            </ul>
            <div id="copyright">
                <p>Português (Brasil) | 2021 Instagram do Facebook </p>
            </div>
        </footer>
    </main>
</body>

</html>
